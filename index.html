<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cookies</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Cookies</h1>
  </header>
  <main class="main">

    <!-- <div class="main__wrapper"> -->
      <div class="getCookieBlock">
        <div class="getCookieBlock__info">
          <h2 id="info">cookie must be here</h2>
        </div>
        <button id="btnGetCookie">get cookie</button>
      </div>
      <div class="setCookieBlock">
        <div class="setCookieBlock__wrapp">
          <div class="setCookieBlock__inputs">
            <input id="inputCookieName" class="setCookieBlock__input" type="text" placeholder="cookie name">
            <input id="inputCookieValue" class="setCookieBlock__input" type="text" placeholder="cookie value">
          </div>
        </div>
        <button id="btnSetCookie">set cookie</button>
      </div>
    <!-- </div> -->
  </main>
  <footer class="footer">
    <h4>2017</h4>
  </footer>
  <script src="main.js"></script>
</body>
</html>
